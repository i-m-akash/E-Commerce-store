<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cleanomatics - Services</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
    }

    .header {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(to right, #ff66cc, #6600ff);
      color: white;
      font-size: 18px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      flex-wrap: wrap;
    }

    .search-bar input {
      padding: 10px;
      width: 250px;
      max-width: 80%;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      font-size: 16px;
    }

    .search-bar button {
      padding: 10px 15px;
      background-color: #3300cc;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      font-size: 16px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      width: 120px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      background: #fafafa;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .section-title {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
    }

    .carousel-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 15px;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      min-width: 100%;
      cursor: pointer;
    }

    .carousel-slide img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 15px;
    }

    @media (max-width: 600px) {
      .card {
        width: 40%;
      }

      .search-bar {
        flex-direction: column;
        gap: 10px;
      }

      .search-bar input, .search-bar button {
        width: 90%;
        border-radius: 5px;
      }
    }
  </style>
</head>
